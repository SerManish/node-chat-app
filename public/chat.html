<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
        <title>Chat App</title>
    </head>
    <body>
        <div class="chat">
            <div class="chat__sidebar" id="sidebar">

            </div>
            <div class="chat__main">
                <h1>Chat App</h1>
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <form id="send">
                        <input id="message" placeholder="Message" required autocomplete="off">
                        <button type="submit" id="sendMessage">Send</button>
                    </form>
                    <button type="button" id="sendLocation">Send Location</button>
                </div>
                
            </div>
        </div>
        <script type="text/html" id="message-template">
            <div class="message"> 
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{time}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script type="text/html" id="location-message-template">
            <div class="message"> 
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{time}}</span>
                </p>
                <p><a href="{{url}}">My current Location</a></p>
            </div>
        </script>

        <script type="text/html" id="sidebar-template">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
